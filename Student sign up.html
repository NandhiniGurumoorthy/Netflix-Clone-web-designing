<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign Up</title>
</head>
    <body>
    <center><table></center>
        <b>Sign Up</b>
        <tr>
            <form action="Student Sign In.html"> 
            <td><b>Username:</b></td>
            <td><input type="email" name="email" id="email"required placeholder="Enter Email ID"></td>
        </tr>
        <tr>
            <td><b>Password:</b></td>
            <td><input type="password" name="password" id="password"required></td>
        </tr>
        <tr>
            <td><b>Confirm Password:</b></td>
            <td><input type="confirm password" name="confirm password" id="confirm password"required></td>
        </tr>  
        </table>
        <input type="submit" value="Sign Up">
    </body>
</html>
