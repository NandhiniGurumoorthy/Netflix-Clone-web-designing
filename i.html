     <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .carousel {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            width: 60%;
            margin: auto;
        }
        .carousel h2 {
            position: relative;
            margin-bottom: 20px;
            left: 20px;
        }

        .trending-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
            width: 100%;
            scrollbar-width: none;
        }
        .trending-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 175px;
            height: 250px;
        }
        /* .trending-item-number {
            font-size: 100px;
            font-weight: bold;

            margin-bottom: -10px;
        } */
        .trending-item img {
            width: 100%;
            height: 220px;
            border-radius: 8px;
          
        }
        .scroll-btn {
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
            background-color: rgba(65, 61, 61, 0.6);
            color: white;
            border: none;
            padding: 6px;
            cursor: pointer;
            font-size: 24px;
            height: 35%;
          border-radius: 5px;
          
          
        }
        .scroll-left {
            left: -20px;
            margin-right: 50px;
        }
        .scroll-right {
            right: -20px;
            margin-left: 50px;
        }

        .image-container {
            position: relative; /* Enable absolute positioning for child elements */
            display: inline-block; /* Contain the image and overlay */
            border-radius: 10px; /* Optional: rounded corners for the container */
            overflow: visible; /* Prevent overflow of text */
            
        }

        /* .image-container img {
            width: 100%;
            height: auto; 
            
            
        } */

        .trending-item-number {
            position: absolute; /* Position the number on top of the image */
            top: 20%; /* Position from the top */
            right: 90%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the number */
            color: white; /* Text color */
            font-size: 48px; /* Font size */
            font-weight: bold; /* Make it bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for better visibility */
        }
    </style>
</head>

<script>
    const container = document.getElementById('trending-container');

    function scrollLeft() {
        container.scrollBy({ left: -400, behavior: 'smooth' });
    }

    function scrollRight() {
        container.scrollBy({ left: 400, behavior: 'smooth' });
    }
