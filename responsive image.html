<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Swap</title>
    <style>
        @media screen and (max-width:700px) {
            body {
                background-image: url(small-image.jpeg);
                background-size: cover;
                background-repeat: no-repeat;
            }
        }

        @media screen and (min-width:700px) {
            body {
                background-image: url(large-image.jpeg);
                background-size: cover;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>
</html>
